site_name: MetacommunityDynamics.jl
repo_url: https://github.com/gottacatchenall/MetacommunityDynamics.jl
site_description: Julia package for simulation of population and community dynamics across space
site_author: Michael D. Catchen

theme:
  name: material
  logo: assets/logo.png
  palette:
    scheme: default
    primary: teal
    accent: light blue

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

markdown_extensions:
  - extra
  - tables
  - fenced_code
  - admonition
  - pymdownx.details
  - pymdownx.superfences

docs_dir: 'build'

nav:
  - Home: index.md
  - Tutorials: 
    - Getting Started: tutorials/01_getting_started.md
    - Consumer Resource Modeling: tutorials/02_consumer_resource.md
    - Environmental Variation: tutorials/03_environmental_variation.md
    - Occupancy Modeling: tutorials/04_occupancy_modeling.md

  - Reference:
    - Model Index:
      - Population dynamics: reference/model_index/population/overview.md
      - Metapopulation dynamics: reference/model_index/metapopulation/overview.md
      - Community dynamics: reference/model_index/community/overview.md
      - Metacommunity dynamics: model_index/metacommunity/overview.md
    - Public: lib/public.md
    - Internal: lib/internal.md
  - Explanation:
    - Design: explanation/design.md