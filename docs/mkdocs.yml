site_name: EcoDynamics.jl
repo_url: https://github.com/gottacatchenall/EcoDynamics.jl
site_description: Julia package for simulation of population and community dynamics across space
site_author: Michael D. Catchen

theme:
  name: material
  logo: assets/logo.png
  palette:
    scheme: default
    primary: teal
    accent: light blue

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

markdown_extensions:
  - extra
  - tables
  - fenced_code
  - admonition
  - pymdownx.details
  - pymdownx.superfences

docs_dir: 'build'

nav:
  - Home: index.md
  - Tutorials:
    - Hello World: tutorials/quick_start.md
  - How-To Guides:
    - Bayesian Inference of Dynamics: how_to/community_inference.md
  - Reference:
    - Population dynamics:
      - Overview: reference/model_index/population/overview.md
    - Metapopulation dynamics:
      - Overview: reference/model_index/metapopulation/overview.md
    - Community dynamics: 
      - Overview: reference/model_index/community/overview.md
    - Metacommunity dynamics:  
      - Overview: model_index/metacommunity/overview.md
    - Public: lib/public.md
    - Internal: lib/internal.md
  - Explanation: explanation/design.md