site_name: EcoDynamics.jl
repo_url: https://github.com/gottacatchenall/EcoDynamics.jl
site_description: Julia package for simulation of population and community dynamics across space
site_author: Michael D. Catchen

theme:
  name: material
  logo: assets/logo.png
  palette:
    scheme: default
    primary: teal
    accent: light blue

extra_css:
  - assets/Documenter.css

extra_javascript:
  - https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS_HTML
  - assets/mathjaxhelper.js

markdown_extensions:
  - extra
  - tables
  - fenced_code
  - admonition
  - pymdownx.details
  - pymdownx.superfences

docs_dir: 'build'

nav:
  - Home: index.md
  - Getting started:
    - Hello World: getting_started/hello_world.md
    - Package design: getting_started/design.md
  - Reference:
    - Population dynamics:
      - Overview: reference/population/overview.md
    - Metapopulation dynamics:
      - Overview: reference/metapopulation/overview.md
    - Community dynamics: 
      - Overview: reference/community/overview.md
    - Metacommunity dynamics:  
      - Overview: reference/metacommunity/overview.md
  - API:
    - Public: lib/public.md
    - Internal: lib/internal.md